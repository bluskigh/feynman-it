{% extends 'main/layout.html' %}
{% block title %}{{ folder.title }}{% endblock %}
{% block body %}
<h2>{{ folder.title }}</h2>
<form action="{% url 'view_folder' folder.id %}" method="POST">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <button type="submit">Add Notes</button>
</form>
{% endblock %}
