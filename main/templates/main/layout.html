<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {margin: 0; padding: 0;}
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: auto;
            padding: 1em 2em;
            box-sizing: border-box;
            margin: 0;
            background: black;
            color: white;
        }
        a {
            color: white;
            text-decoration: none;
        }
        nav ul {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end; 
        }
        nav ul li {
            list-style-type: none;
        }
        nav ul li:nth-of-type(odd) {
            margin: 0 .5em;
        }
        .current {
            border-bottom: 1px solid white;
        }
    </style>
    <style>
    {% block style %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <h3>FeynmanIt</h3>
        <ul>
            {% load layout_tags %}
            {% if request.user.is_authenticated %}
            {% define True as lis %}
            {% else %}
            {% define False as lis %}
            {% endif %}
            {% for li in lis %}
            {% with path=li|get_path %}
            <li class="{% if request.path == path %}current{% endif %}"><a href="{{ path }}">{{ li }}</a></li>
            {% endwith %}
            {% endfor %}
        </ul>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
